name: Deploy to Dev Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch: # Allow manual trigger from GitHub UI

env:
  NODE_VERSION: '20'

jobs:
  migrate-and-seed:
    name: Run Migrations and Seeding
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run database migrations and seed.sql
        run: |
          supabase db reset --db-url "$DATABASE_URL"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Required by config.toml env() functions (even with --db-url)
          SUPABASE_ID_PROJECT: "ci-project"
          SUPABASE_API_PORT: "54321"
          SUPABASE_DB_PORT: "54322"
          SUPABASE_DB_SHADOW_PORT: "54320"
          SUPABASE_STUDIO_PORT: "54323"
          SUPABASE_INBUCKET_PORT: "54324"
          SUPABASE_POOLER_PORT: "54329"
          SUPABASE_ANALYTICS_PORT: "54327"
          SITE_URL: ${{ vars.SITE_URL }}

      - name: Seed user-dependent data
        run: npm run seed:users
        env:
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Deployment Summary
        run: |
          echo "âœ… Database migrations completed successfully"
          echo "âœ… Seed data applied successfully"
          echo "ðŸš€ Coolify will now deploy the application to ${{ vars.SITE_URL }}"
