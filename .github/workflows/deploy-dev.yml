name: Deploy to Dev Environment

on:
  push:
    branches:
      - develop
  workflow_dispatch: # Allow manual trigger from GitHub UI

env:
  NODE_VERSION: '20'
  SUPABASE_PROJECT_ID: 'huqhstmwvqoefcojaflg'

jobs:
  migrate-and-seed:
    name: Run Migrations and Seeding
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: |
          supabase link --project-ref ${{ env.SUPABASE_PROJECT_ID }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Run database migrations and seed.sql
        run: |
          supabase db reset --linked --yes
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Seed user-dependent data
        run: npm run seed:users
        env:
          SUPABASE_URL: https://huqhstmwvqoefcojaflg.supabase.co
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Deployment Summary
        run: |
          echo "âœ… Database migrations completed successfully"
          echo "âœ… Seed data applied successfully"
          echo "ðŸš€ Coolify will now deploy the application to dev.amateurcyclingstats.com"
