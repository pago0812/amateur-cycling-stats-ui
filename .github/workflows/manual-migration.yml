name: Manual Database Migration

on:
  workflow_dispatch:
    inputs:
      include_seeding:
        description: 'Include user-dependent seeding?'
        required: true
        type: boolean
        default: true
      reset_database:
        description: 'Reset database (runs migrations + seed.sql)?'
        required: true
        type: boolean
        default: true

env:
  NODE_VERSION: '20'

jobs:
  manual-migration:
    name: Manual Database Operations
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Run database reset
        if: ${{ inputs.reset_database }}
        run: |
          echo "ðŸ”„ Resetting database (migrations + seed.sql)..."
          supabase db reset --db-url "$DATABASE_URL"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Required by config.toml env() functions (even with --db-url)
          SUPABASE_ID_PROJECT: "ci-project"
          SUPABASE_API_PORT: "54321"
          SUPABASE_DB_PORT: "54322"
          SUPABASE_DB_SHADOW_PORT: "54320"
          SUPABASE_STUDIO_PORT: "54323"
          SUPABASE_INBUCKET_PORT: "54324"
          SUPABASE_POOLER_PORT: "54329"
          SUPABASE_ANALYTICS_PORT: "54327"
          SITE_URL: ${{ vars.SITE_URL }}

      - name: Push migrations only
        if: ${{ !inputs.reset_database }}
        run: |
          echo "ðŸ“¤ Pushing migrations without reset..."
          supabase db push --db-url "$DATABASE_URL"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          # Required by config.toml env() functions (even with --db-url)
          SUPABASE_ID_PROJECT: "ci-project"
          SUPABASE_API_PORT: "54321"
          SUPABASE_DB_PORT: "54322"
          SUPABASE_DB_SHADOW_PORT: "54320"
          SUPABASE_STUDIO_PORT: "54323"
          SUPABASE_INBUCKET_PORT: "54324"
          SUPABASE_POOLER_PORT: "54329"
          SUPABASE_ANALYTICS_PORT: "54327"
          SITE_URL: ${{ vars.SITE_URL }}

      - name: Seed user-dependent data
        if: ${{ inputs.include_seeding }}
        run: |
          echo "ðŸŒ± Seeding user-dependent data..."
          npm run seed:users
        env:
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Operation Summary
        run: |
          echo "==================================="
          echo "ðŸ“Š Manual Database Operation Summary"
          echo "==================================="
          echo "Reset Database: ${{ inputs.reset_database }}"
          echo "Include Seeding: ${{ inputs.include_seeding }}"
          echo "âœ… Operations completed successfully"
          echo "==================================="
